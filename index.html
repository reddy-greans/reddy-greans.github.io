<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reddy-greans</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a523a; /* Dark green background */
            color: #ecf0f1; /* Light text */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #e74c3c; /* A primary red color */
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: #ecf0f1; /* Light text */
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .instructions {
            background-color: #d35400; /* A darker orange-red for contrast */
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .instructions h2 {
            color: #2ecc71; /* A bright green for the heading */
            margin-top: 0;
        }

        .instructions p {
            text-align: left;
            margin: 10px 0;
            color: #ecf0f1; /* Light text */
        }

        .word-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #wordButton {
            background-color: #2ecc71; /* The main green button color */
            color: #fff;
            border: none;
            padding: 15px 25px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #wordButton:hover {
            background-color: #27ae60; /* Darker green on hover */
        }

        #wordDisplay {
            background-color: #ecf0f1; /* White background for the word box */
            color: #333; /* Dark text for easy reading */
            font-size: 2em;
            font-weight: bold;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            min-width: 250px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        footer {
            background-color: #e74c3c; /* Matching the header's red */
            color: #ecf0f1; /* Light text */
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }

        footer .copyright {
            font-size: 1em;
            margin: 0;
        }

        footer .jj-link {
            font-size: 0.5em; /* Half the size of the copyright text */
            margin: 0;
            color: #ecf0f1; /* White link color */
            text-decoration: none; /* Removes underline from the link */
            display: block; /* Makes the link take up its own line */
        }

        footer .jj-link:hover {
            text-decoration: underline; /* Adds underline on hover */
        }
    </style>
</head>

    <header>
        <h1>reddy-greans</h1>

    <main>
        <div class="instructions">
            <h2>Instructions üìù</h2>

    <footer>
        <p class="copyright">&copy; 2025 reddy-greans</p>
